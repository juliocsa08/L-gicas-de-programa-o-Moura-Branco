<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stanzione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h2 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .card-content p {
      color: #666;
    }
    .button {
      display: inline-block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0.5rem;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stanzione</h1>
    <p>Moda que expressa atitude</p>
  </header>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1583001647404-56f2ec3f549c?auto=format&fit=crop&w=400&q=80" alt="Modelo 1">
      <div class="card-content">
        <h2>Modelo 1</h2>
        <p>Camisa oversize com estampa urbana.</p>
        <a href="#" class="button">Comprar</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1602810318383-7abdb44c3674?auto=format&fit=crop&w=400&q=80" alt="Modelo 2">
      <div class="card-content">
        <h2>Modelo 2</h2>
        <p>Blazer minimalista com corte moderno.</p>
        <a href="#" class="button">Comprar</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1618354691373-18444b2d8910?auto=format&fit=crop&w=400&q=80" alt="Modelo 3">
      <div class="card-content">
        <h2>Modelo 3</h2>
        <p>Vestido midi fluido com detalhes em linho.</p>
        <a href="#" class="button">Comprar</a>
      </div>
    </div>
  </div>
</body>
</html>
